{% extends 'layouts/base.html' %} 
{% block title %}{{judul}}{% endblock title %}
{% block css %}{% endblock css %}
{% block content-title %}{{judul}}{% endblock content-title %} 
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 content-size">
      <!-- Default box -->
      <div class="card">
        <!-- form start -->
        <form action="{% url 'mbrg_jenisbrg_post' method %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label font-weight-normal text-sm-right"
                >Kode Jenis Barang</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  name="brgjnskode"
                  id="brgjnskode"
                  maxlength="4"
                  required
                />
              </div>
            </div>          
            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label font-weight-normal text-sm-right"
                >Nama Jenis Barang</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control "
                  name="brgjnsnama"
                  id="brgjnsnama"
                  maxlength="40"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="groupkode"
                class="col-sm-4 col-form-label font-weight-normal text-sm-right"
                >Kode Group</label
              >
              <div class="col-sm-8">
                <select class="form-control"name="groupkode" id="groupkode"required>
                <option value=""disabled selected>--PILIH--</option>
                {%for groups in group %}
                <option value="{{groups.groupkode}}" >{{groups.groupkode}}</option>
                {%endfor%}
              </select>
              </div>
            </div>
            <hr />
          <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <a href="{% url 'mbrg_jenisbrg' %}" type="button" class="btn btn-secondary mr-1"><i class="fas fa-angle-left"></i> KEMBALI</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> PROSES</button>
                </div>
            </div>
        
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
{% endblock content %} {% block js %}<script>
window.onload=function (){
    {% if method == 'edit' %}
        var brgjnskode = document.getElementById('brgjnskode');
        var brgjnsnama = document.getElementById('brgjnsnama');
        var groupkode = document.getElementById('groupkode');

        brgjnskode.setAttribute('readonly','true');
        brgjnskode.value = '{{data.brgjnskode}}';
        brgjnsnama.value = '{{data.brgjnsnama}}';
        groupkode.value = '{{data.groupkode}}';

    {% endif %}
}

</script>
{% endblock js %}
