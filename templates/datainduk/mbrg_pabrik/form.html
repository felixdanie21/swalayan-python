{% extends 'layouts/base.html' %} 
{% block title %}{{judul}}{% endblock title %}
{% block css %}{% endblock css %}
{% block content-title %}{{judul}}{% endblock content-title %} 
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 content-size">
      <!-- Default box -->
      <div class="card">
        <!-- form start -->
        <form action="{% url 'mbrg_pabrik_post' method %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label font-weight-normal text-sm-right"
                >Kode pabrik</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control "
                  name="pabrikkode"
                  id="pabrikkode"
                  maxlength="5"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label font-weight-normal text-sm-right"
                >Nama pabrik</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control "
                  name="pabriknama"
                  id="pabriknama"
                  maxlength="30"
                  required
                />
              </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <a href="{% url 'mbrg_pabrik' %}" type="button" class="btn btn-secondary mr-1"><i class="fas fa-angle-left"></i> KEMBALI</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> PROSES</button>
                </div>
            </div>
                  <!-- /.card-footer -->
        </form>
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
{% endblock content %} 
{% block js %}
<script>
window.onload=function (){
    {% if method == 'edit' %}
        var pabrikkode = document.getElementById('pabrikkode');
        var pabriknama = document.getElementById('pabriknama');

        pabrikkode.setAttribute('readonly','true');
        pabrikkode.value = '{{data.pabrikkode}}';
        pabriknama.value = '{{data.pabriknama}}';

    {% endif %}
}
</script>
{% endblock js %}
