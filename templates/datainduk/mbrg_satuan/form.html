{% extends 'layouts/base.html' %} 
{% block title %}{{judul}}{% endblock title %}
{% block css %}{% endblock css %}
{% block content-title %}{{judul}}{% endblock content-title %} 
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 content-size">
      <!-- Default box -->
      <div class="card">
        <!-- form start -->
        <form action="{% url 'mbrg_satuan_post' method %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}
          <div class="card-body">
            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label font-weight-normal text-sm-right"
                >Kode Satuan</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="satuankode"
                  id="satuankode"
                  maxlength="3"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label font-weight-normal text-sm-right"
                >Nama Satuan</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control text-uppercase"
                  name="satuannama"
                  id="satuannama"
                  maxlength="15"
                  required
                />
              </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <a href="{% url 'mbrg_satuan' %}" type="button" class="btn btn-secondary mr-1"><i class="fas fa-angle-left"></i> KEMBALI</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> PROSES</button>
                </div>
            </div>
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>
{% endblock content %} 
{% block js %}
<script>
window.onload=function (){
    {% if method == 'edit' %}
        var satuankode = document.getElementById('satuankode');
        var satuannama = document.getElementById('satuannama');

        satuankode.setAttribute('readonly','true');
        satuankode.value = '{{data.satuankode}}';
        satuannama.value = '{{data.satuannama}}';
    {% endif %}
}
</script>
{% endblock js %}
