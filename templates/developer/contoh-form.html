{% extends 'layouts/base.html' %}

{% block title %}Contoh Form{% endblock title %}

{% block css %}{% endblock css %}

{% block content-title %}Contoh Form{% endblock content-title %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5 content-size">
            <!-- Default box -->
            <div class="card">
                <!-- form start -->
                <form action="#" method="POST" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="select"
                                class="col-sm-3 col-form-label font-weight-normal text-sm-right">Select</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="select" id="select" required>
                                    <option value="" disabled selected>-- PILIH --</option>
                                    <option value="">OPTION 1</option>
                                    <option value="">OPTION 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input" class="col-sm-3 col-form-label font-weight-normal text-sm-right">Input
                                Text</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="input" id="input" required>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-end">
                                <a href="{% url 'contoh_table' %}" type="button" class="btn btn-secondary mr-1"><i class="fas fa-angle-left"></i> KEMBALI</a>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> PROSES</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
            <!-- /.card -->
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}{% endblock js %}
